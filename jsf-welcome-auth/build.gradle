plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'eclipse-wtp'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

eclipse {
    wtp {
        facet {
            facets = []
            facet name: "java", version: "1.8"
            facet name: 'jst.java', version: '1.8'
        }
        component {
            libConfigurations += [configurations.runtimeClasspath]
        }
    }
}

dependencies {
	annotationProcessor(group: 'org.projectlombok', name: 'lombok', version: '1.16.18')
	
	runtime 'javax.servlet:javax.servlet-api:3.1.0'
	runtime 'org.jboss:jandex:1.2.2.Final'
	
	compileOnly group: 'org.jboss.spec.javax.security.jacc', name: 'jboss-jacc-api_1.4_spec', version: '1.0.3.Final'
	compileOnly(group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '7.0.25')
	compileOnly(group: 'org.picketbox', name: 'picketbox', version: '4.1.7.Final')
	compileOnly(group: 'javax.enterprise', name: 'cdi-api', version: '1.0-SP4')
	compileOnly(group: 'org.projectlombok', name: 'lombok', version: '1.16.18')
	
	implementation group: 'org.jboss.logging', name: 'jboss-logging', version: '3.1.4.GA'
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/main/generated'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}