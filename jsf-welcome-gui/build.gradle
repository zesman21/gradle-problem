plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'war'
    id 'eclipse-wtp'
}

configurations {
    instrumentedClasspath {
        canBeConsumed = false
        canBeResolved = true
    }
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenLocal()
}

eclipse {
    wtp {
        facet {
            facets = []
            facet name: "java", version: "1.8"
            facet name: 'jst.java', version: '1.8'
            facet name: 'jst.web', version: '3.0'
            facet name: 'jst.jsf', version: '2.1'
        }
        component {
            contextPath = 'at.gv.stmk.welcome'
            libConfigurations += [configurations.runtimeClasspath]
        }
    }
}

dependencies {
	annotationProcessor(group: 'org.hibernate', name: 'hibernate-jpamodelgen', version: '5.4.24.Final')
    annotationProcessor(group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.3.1.Final')
    
	compileOnly group: 'javax.inject', name: 'javax.inject', version: '1'
	compileOnly group: 'javax.faces', name: 'jsf-api', version: '2.1'

	implementation group: 'com.h2database', name: 'h2', version: '2.1.210'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '4.2.7.Final'
	implementation(group: 'org.mapstruct', name: 'mapstruct-jdk8', version: '1.3.1.Final')
	// https://mvnrepository.com/artifact/org.jboss.spec.javax.ejb/jboss-ejb-api_3.1_spec
	implementation group: 'org.jboss.spec.javax.ejb', name: 'jboss-ejb-api_3.1_spec', version: '1.0.2.Final'
	
	
	implementation project (':jsf-welcome-auth')
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/main/generated'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}
